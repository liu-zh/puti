<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>关于佛益堂</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
          #header{
            width: 100%;
            height: 44px;
            background-color: rgb(212,157,59);
          }
          .bg{
            width: 100%;
            height: 10rem;
          }
          .bg img {
            width: 100%;
            height: 100%;
          }
      </style>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav" id="header">
      <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">关于我们</div>
    </header>
    <div class="bg"><img src="../image/my/fo_bg.jpg"></div>
    <div class="aui-content">
      <ul class="aui-list aui-list-in">
        <li class="aui-list-item aui-list-item-middle" onclick="openWin('null', false, {title: '检查中心'})" tapmode>
            <div class="aui-list-item-inner aui-list-item-arrow">检查中心</div>
        </li>
        <li class="aui-list-item aui-list-item-middle" onclick="openWin('null', false, {title: '使用帮助'})" tapmode>
            <div class="aui-list-item-inner aui-list-item-arrow">使用帮助</div>
        </li>
        <li class="aui-list-item aui-list-item-middle" onclick="openWin('null', false, {title: '隐私政策'})" tapmode>
            <div class="aui-list-item-inner aui-list-item-arrow">隐私政策</div>
        </li>
        <li class="aui-list-item aui-list-item-middle" onclick="openWin('null', false, {title: 'APP二维码'})" tapmode>
            <div class="aui-list-item-inner aui-list-item-arrow">"APP二维码下载"</div>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/common.js"></script>
  <script type="text/javascript">
      apiready = function(){
        $api.fixStatusBar($api.byId('header'));

      };
  </script>
  </html>
