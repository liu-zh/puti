<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>转出</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
      #header{
        width: 100%;
        height: 44px;
        background-color: rgb(212,157,59);
      }
      </style>
  </head>
  <body>
    <div class="aui-bar aui-bar-nav" id="header">
      <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">转出</div>
    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        $api.fixStatusBar($api.byId("header"));
        var header = $api.byId('header')
        var footerH = $api.getStorage('footerH');
        api.openFrame({
          name: 'zhuanchu',
          url: 'widget://html/frame/zhuanchu.html',
          rect: {x: 0, marginTop: $api.dom('#header').offsetHeight, w: 'auto', h: 'auto'},
          bounces: false,
        });
      };
  </script>
  </html>
